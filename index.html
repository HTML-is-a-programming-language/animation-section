<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-utilities.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        .main {
            position: relative;
            z-index: 100;
            overflow: hidden;
        }

        .main-wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100svh;
            position: relative;
            z-index: 100;
            overflow: hidden;
        }

        .first-section {
            min-height: 100vh;
        }

        .third-section {
            min-height: 100vh;

        }

        .arc-wrap {
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
            padding-top: 90px;
        }

        .arc-box {
            padding: 0 20px;
            --background-transition: .3s;
        }

        @media screen and (min-width: 360px) {
            .arc-wrap {
                padding-top: calc(1 * (90 * 1px + 150 * (100vw - 360px) / 1560));
                padding-bottom: calc(1 * (90 * 1px + 150 * (100vw - 360px) / 1560));
            }
        }

        @media screen and (min-width: 1920px) {
            .arc-wrap {
                padding-top: 240px;
                padding-bottom: 240px;
            }
        }

        .image-container {
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
        }

        .image-box {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
            --media-width: 228;
            --media-height: 365;
            border-radius: 200em;
        }

        .image-box::before {
            content: "";
            display: block;
            padding-bottom: calc(365 / 228 * 100%);
        }

        .image-box::after {
            content: "";
            display: table;
            clear: both;
        }

        .image-box>img {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            bottom: 0 !important;
            right: 0 !important;
            -o-object-fit: contain;
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        .text-box {
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
            border-radius: 200em;
            border-width: 1px;
            border-style: solid;
            border-color: transparent;
            border-color: #FFFFFF33;
        }

        .box-title {
            font-size: clamp(2.625rem, 0.5769rem + 4.1026vw, 13.5rem);
            line-height: 1.2em;
            letter-spacing: -0.02em;
            font-family: "Nunito Sans";
            color: #73C9C3;
        }

        .box-text {
            font-size: clamp(1rem, 0.9423rem + 0.2564vw, 1.25rem);
            line-height: 1.3em;
            font-family: "Nunito Sans";
            font-weight: bold;
            color: #FFF;
            text-align: center;
        }
    </style>
</head>

<body>
    <main id="main" class="main">
        <div id="main-wrap" class="main-wrap">
            <div class="main-container">
                <section class="first-section"></section>
                <section class="second-section">
                    <div class="arc-wrap" data-arts-component-name="ArcImages" data-arts-component-options='{"loop":true,"autoClone":true,"minCloneLoopRounds":1,"maxCloneLoopRounds":1,"scrub": 0.001,"progressEffect":{"preset":"snake","intensity":0.86}}'>
                        <div class="arc-container row flex-nowrap">
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/10.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/01.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/09.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/07.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/06.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/04.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/03.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="image-container d-block">
                                    <div class="image-box">
                                        <img class="lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='100%25'%20height='100%25'%3E%3C/svg%3E" data-src="https://planelab.co.kr/wp-content/uploads/2024/06/02.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="arc-box col-xxl-2 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6">
                                <div class="text-box h-100 p-3 d-flex align-items-center justify-content-center flex-column">
                                    <div class="box-title my-0">120</div>
                                    <div class="box-text mt-1 mb-0">Completed Projects</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="third-section"></section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.8.5/lazyload.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
