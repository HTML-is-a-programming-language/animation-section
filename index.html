<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 16px;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        .main {
            position: relative;
            z-index: 100;
            overflow: hidden;
        }

        .main-wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100svh;
            position: relative;
            z-index: 100;
            overflow: hidden;
        }

        .first-section {
            min-height: 100vh;
        }

        .third-section {
            min-height: 100vh;

        }

        .arc-wrap {
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
            padding-top: 90px;
        }

        @media screen and (min-width: 360px) {
            .arc-wrap {
                padding-top: calc(1 * (90 * 1px + 150 * (100vw - 360px) / 1560));
                padding-bottom: calc(1 * (90 * 1px + 150 * (100vw - 360px) / 1560));
            }
        }

        @media screen and (min-width: 1920px) {
            .arc-wrap {
                padding-top: 240px;
                padding-bottom: 240px;
            }
        }

        .arc-container {
          display: flex;
          margin-top: -1.5rem;
          margin-right: -0.75rem;
          margin-left: -0.75rem;
        }

        .arc-box {
            flex: 0 0 auto;
            width: 50%;
            max-width: 100%;
            padding: 0 20px;
            --background-transition: .3s;
            box-sizing: border-box;
        }

        @media (min-width: 576px) {
            .arc-box {
                flex: 0 0 auto;
                width: 33.33333333%;
            }
        }

        @media (min-width: 768px) {
            .arc-box {
                flex: 0 0 auto;
                width: 25%;
            }
        }

        @media (min-width: 992px) {
            .arc-box {
                flex: 0 0 auto;
                width: 16.66666667%;
            }
        }

        @media (min-width: 1200px) {
            .arc-box {
                flex: 0 0 auto;
                width: 16.66666667%;
            }
        }

        @media (min-width: 1400px) {
            .arc-box {
                flex: 0 0 auto;
                width: 16.66666667%;
            }
        }

        .image-container {
            display: block;
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
        }

        .image-box {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
            --media-width: 228;
            --media-height: 365;
            border-radius: 200em;
        }

        .image-box::before {
            content: "";
            display: block;
            padding-bottom: calc(365 / 228 * 100%);
        }

        .image-box::after {
            content: "";
            display: table;
            clear: both;
        }

        .image-box > img {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            bottom: 0 !important;
            right: 0 !important;
            -o-object-fit: contain;
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        .text-box {
            overflow: hidden;
            -webkit-clip-path: inset(0px);
            clip-path: inset(0px);
            border-radius: 200em;
            border-width: 1px;
            border-style: solid;
            border-color: transparent;
            border-color: #FFFFFF33;
            padding: 16px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            display: flex;
            box-sizing: border-box;
        }

        .box-title {
            font-size: clamp(2.625rem, 0.5769rem + 4.1026vw, 13.5rem);
            font-weight: 600;
            line-height: 1.2em;
            letter-spacing: -0.02em;
            font-family: "Nunito Sans";
            color: #73C9C3;
        }

        .box-text {
            font-size: clamp(1rem, 0.9423rem + 0.2564vw, 1.25rem);
            line-height: 1.3em;
            font-family: "Nunito Sans";
            font-weight: bold;
            color: #FFF;
            text-align: center;
            margin: 4px 0 0;
        }
    </style>
</head>

                                    </div>
                                </div>
                            </div>

                                    <div class="image-box">

                                    </div>

                            <div class="arc-box">

                                    </div>
                                </div>
                            </div>
                            <div class="arc-box">
                                <div class="text-box">
                                    <div class="box-title">120</div>
                                    <div class="box-text">Completed Projects</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="third-section"></section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.8.5/lazyload.min.js"></script>
    <script src="./js/script.js"></script>
</body>
